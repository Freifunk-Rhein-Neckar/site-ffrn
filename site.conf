{
  hostname_prefix = 'ffrn-',

  -- Name of the community.
  site_name = 'Freifunk Rhein-Neckar',

  -- Shorthand of the community.
  site_code = 'ffrn',

  -- Default Domain
  default_domain = 'legacy',

  radv_filterd = {
    threshold = 20,
  },

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'1.ntp.ffrn.de'},

  -- Package Manager configuration to allow kernel module install
  opkg = {
    extra = {
      gluon = 'http://opkg.mirror.ffrn.de/modules/gluon-%GS-%GR/%S',
    },
  },


  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    channel = 6,
    -- disable 802.11b support:
    supported_rates = {6000, 9000, 12000, 18000, 24000, 36000, 48000, 54000}, -- List of supported wifi rates (optional)
    basic_rate = {6000, 9000, 18000, 36000, 54000}, -- List of basic wifi rates (optional, required if supported_rates is set)
    mesh = {
        mcast_rate = 12000;
    },
  },

  wifi5 = {
    channel = 40,
    outdoor_chanlist = '100-140',
    mesh = {
        mcast_rate = 12000;
    },
  },

  mesh = {
    batman_adv = {
      routing_algo = 'BATMAN_IV',
    },
